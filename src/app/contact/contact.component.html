<body>
  <div class="container content">
    <div class="container contact" id="contact">
      <div class="row">
        <div class="col-sm form">
          <h1>Send a message!</h1>
          <form method="POST" action="/">
            <input type="text" placeholder="Subject" class="subject" minlength="3" maxlength="128" required>
            <textarea placeholder="Message" class="message" minlength="3" maxlength="512" required></textarea>
            <input type="text" placeholder="Reply to" minlength="3" maxlength="128" required>
            <input type="submit" value="Send">
          </form>
        </div>
        <div class="col-sm social">
          <h2>Or see my profiles</h2>
          <div class="social_items">
            <div class="social_item" *ngFor="let item of social_items">
              <div class="item_id">
                <p>{{item.id}}</p>
              </div>
              <a *ngIf="!item.link" class="item_no_link">
                <strong>{{item.name}}</strong>
                <img src="{{item.image_uri}}" alt="{{item.image_alt}}">
                <p class="bot">{{item.account}}</p>
              </a>
              <a *ngIf="item.link" href="{{item.link}}" target="_blank">
                <strong>{{item.name}}</strong>
                <img src="{{item.image_uri}}" alt="{{item.image_alt}}">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-navbar></app-navbar>
</body>
