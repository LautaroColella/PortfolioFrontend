<section class="container content">
  <div id="liveAlertPlaceholder" style="position: absolute; z-index: 9; width: 100%;"></div>
  <section class="form">
    <h3>Change home page titles</h3>
    <form onsubmit="return false;">
      <textarea minlength="3" maxlength="1998" value="{{homeTitles}}" required #titles></textarea>
      <input type="submit" class="btn btn-success" value="Update" (click)="update(titles.value)" />
    </form>
  </section>
</section>
