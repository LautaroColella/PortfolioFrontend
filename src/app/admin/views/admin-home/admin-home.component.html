<div class="container content">
	<div class="form">
		<h3>Change home page titles</h3>
		<form onsubmit="return false;">
			<textarea minlength="3" maxlength="1998" value="{{home_titles}}" required #titles></textarea>
			<input type="submit" value="Update" (click)="Update(titles.value)">
		</form>
		<p class="error" *ngIf="error_message">{{error_message}}</p>
	</div>
</div>
